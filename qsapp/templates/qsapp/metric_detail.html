{% extends 'qsapp/base.html' %}

{% block content %}
    <div class="metric">
        {% if metric.metric_date %}
            <div class="date">
                {{ metric.metric_date }}
            </div>
        {% endif %}
        <p>{{ metric.metric_config.metricname }} : {{ metric.value|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'metric_edit' pk=metric.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
    </div>
{% endblock %}
